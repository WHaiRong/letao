<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--做移动端响应式布局页面,我们必须要加META:viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href='./css/common.css'>
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <!-- 流式布局:定高宽自适应 -->

    <div class="lt_container">

        <!-- 头部 -->
        <div class="lt_head">
            <a href="index.html" class='head_left'><i class='mui-icon mui-icon-back'></i></a>
            <h3>搜索中心</h3>
        </div>

        <!-- 主体 -->
        <div class="lt_main">

            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    
                    <!-- 搜索框 -->
                    <div class="search">
                        <input class="search_input" type="text" placeholder="请输入搜索关键字">
                        <button class="search_btn mui-btn mui-btn-primary">搜索</button>
                    </div>
 

                </div>
            </div>

        </div>
        <!-- 底部 -->
        <div class="lt_foot">
            <ul>
                <li><a href="" class='current'><i class='fa fa-home'></i><p>首页</p></a></li>
                <li><a href="category.html"><i class='fa fa-bars'></i><p>分类页</p></a></li>
                <li><a href="cart.html"><i class='fa fa-shopping-cart'></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class='fa fa-user'></i><p>个人中心</p></a></li>
            </ul>
        </div>

    </div>
 
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
