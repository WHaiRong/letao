<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

    <!-- 询问是否退出的模态框===>bootstrap中的js模态框插件 -->
    <!-- 调整模态框大小  默认中等
       1. modal-lg  大模态框
       2. modal-sm  小模态框
       外层蒙层, 内层模态框, 类加给内层
    -->
    <div class="modal fade" tabindex="-1" id='outModal'>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class='glyphicon glyphicon-info-sign'></i>您确定要退出后台管理系统吗?&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary out-btn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加商品的模态框 -->
    <div class="modal fade" tabindex="-1" id='productModal'>
        <!-- 模态框大小:加类==>modal-sm小; 默认中;modal-lg大 -->
        <div class="modal-dialog">
            <div class="modal-content">
                <form id='form'>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 下拉菜单==>bootstrap中组件==下拉菜单 -->
                        <div class="form-group">
                            <div class="dropdown">
                              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                <!-- 请选择一级分类 -->
                                <!-- 这里原来的结构是button里直接写上文本,选择下拉菜单内容的时候,会覆盖后面的三角,所以这里添加一个span, -->
                                <span id='dropdownText'>请选择二级分类</span>
                                <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" id='addUl'>
                                
                                <!-- 坑 -->
                              </ul>
                              
                              <!-- 用于提交数据的隐藏域 -->
                              <input type="hidden" name='categoryId'>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name='brandName' placeholder="请输入商品名称" class='form-control'>
                        </div>
                        <div class="form-group">
                            <textarea name="brandName" cols="30" rows="3" class='form-control' placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name='brandName' placeholder="请输入商品库存" class='form-control'>
                        </div>
                        <div class="form-group">
                            <input type="text" name='brandName' placeholder="请输入商品尺码" class='form-control'>
                        </div>
                        <div class="form-group">
                            <input type="text" name='brandName' placeholder="请输入商品原价" class='form-control'>
                        </div>
                        <div class="form-group">
                            <input type="text" name='brandName' placeholder="请输入现价" class='form-control'>
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class='btn btn-default'>请选择图片</label>
                            <!-- 使用fileupload插件的html结构
                                    name指定图片上传时的name属性;
                                    data-url指定图片上传时的接口地址
                                    multiple指定多文件上传
                                    <input id="fileupload" type="file" name="files" data-url="server/php/" multiple>
                            -->
                            <input type="file" name='pic1' id='fileupload' data-url='/category/addSecondCategoryPic' style='display:none'>
                        </div>
                        <div class="form-group" id='imgBox'>
                            <img src="./images/none.png" style='height:100px' alt="">
                            <input type="hidden" name='brandLogo'>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary ">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 左侧侧边栏 -->
    <div class="aside">
        <!-- 顶部 -->
        <div class="brand"><a href="user.html">黑马</a></div>

        <!-- 超级管理员部分 -->
        <div class="user">
            <img src="./images/2.jpg" alt="">
            <p>超级管理员</p>
        </div>

        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li><a href="user.html"><i class='glyphicon glyphicon-user'></i>用户管理</a></li>
                <li>
                    <a href="javascript:;" class='category'><i class='glyphicon glyphicon-list'></i>分类管理</a>
                    <!-- 二级菜单 -->
                    <div class="child">
                        <a href="first.html" class='child_left'>一级分类</a>
                        <a href="second.html" class='child_right'>二级分类</a>
                    </div>
                </li>
                <li><a class='current' href="product.html"><i class='glyphicon glyphicon-tags'></i>商品管理</a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="main">
        <!-- 头部 -->
        <div class="topbar">
            <a href="#" class='pull-left'><i class='glyphicon glyphicon-align-justify'></i></a>
            <a href="#" class='pull-right icon_logout'><i class='glyphicon glyphicon-log-out'></i></a>
        </div>

        <!-- 右侧 : 百分百响应式布局container-fluid-->
        <div class="container-fluid">
            <!-- 路径导航: bootstrap中的组件-路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li>商品管理</li>
            </ol>
            <button class='btn btn-default' id='addProduct'>添加商品</button>
            <!-- 表格 -->
            <table class='table table-bordered mt_20 table-hover'>
                <thead>						
                    <tr>
                        <th width='10%'>序号</th>
                        <th width='25%'>商品名称</th>
                        <th width='25%'>商品描述</th>
                        <th width='10%'>商品库存</th>
                        <th width='10%'>商品尺寸</th>
                        <th width='10%'>商品状态</th>
                        <th width='10%'>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 坑 -->
                </tbody>
            </table>

            <!-- 分页容器 -->
            <div class="pull-right">
                <ul id='paginator'></ul>
            </div>
        </div>
    </div>

    <!-- 商品列表模板 -->
    <script type='text/html' id='productTpl'>
        {{each rows v i}}
            <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.status == 1 ? '已上架' : '已下架'}}</td>
                <td>
                    {{if v.status == 1}}
                        <button class='btn btn-danger'>下架</button>
                    {{else}}
                        <button class='btn btn-success'>上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 下拉菜单模板 -->
    <script type='text/html' id='dropdownTpl'>
        <li><a href="#">Action</a></li>
    </script>
    

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src='./js/product.js'></script>
</body>
</html>
