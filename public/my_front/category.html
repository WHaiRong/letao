<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
    <!-- 用流式布局做移动端  乐淘项目移动端:这里使用mui框架 -->
    <!-- 
        rem布局 : 宽高都是自适应,适用于纯自定制页面开发
                 原理:媒体查询+rem为单位
        流式布局 : 定高,宽自适应,当借助第3方插件/框架时(单位基本是px,如果用rem布局,改单位太烦琐),适用流式布局
                 原理:
        响应式布局 : 一套代码兼容多个终端(pc,手机),百分比
                 原理:动态检测屏幕宽度,设置盒子子元素的宽度或控制元素显示隐藏实现布局
    
    -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_head">
            <a href="index.html" class='fa_left '><i class='fa fa-home'></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class='fa_right '><i class='fa fa-search'></i></a>
        </div>

        <!-- 主体 -->
        <div class="lt_main">
                
            <!-- 左侧导航 -->
            <div class="category_left">
                <!-- 区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 坑 -->
                        </ul>   
                    </div>
                </div>
            </div>

            <!-- 右侧 -->
            <div class="category_right">
                <!-- 区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 坑 -->
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- 底部 -->
        <div class="lt_foot">
            <ul>
                <li>
                    <a href="index.html">
                        <i class='fa fa-home'></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class='current'>
                        <i class='fa fa-bars'></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class='fa fa-shopping-cart'></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class='fa fa-user'></i>
                        <p>个人中心</p>
                    </a>
                </li>
                
            </ul>
        </div>

    </div>

    <!-- 左侧导航模板 -->
    <script type='text/html' id='navTpl'>
        {{each rows v i}}
            <!-- i表示rows的下标,默认展示第1个导航的数据, -->
            <li><a data-id='{{v.id}}' href="#" class='{{i === 0 ? "current" : ""}}'>{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <!-- 右侧二级分类模板 -->
    <script type='text/html' id='secTpl'>
        {{if rows.length == 0}}
            <p style='padding:10px 20px'>没有更多数据了</p>
        {{else}}
        {{each rows v i}}
            <li>
                <a href="">
                    <img src="{{v.brandLogo}}" alt="">
                    <p>{{v.brandName}}</p>
                </a>
            </li>
        {{/each}}
        {{/if}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
